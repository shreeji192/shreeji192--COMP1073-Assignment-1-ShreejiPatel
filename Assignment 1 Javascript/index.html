<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your own sentence by picking words and generating random sentences with fun interactions.">
    <meta name="author" content="Your Name">
    <title>Build Your Own Sentence</title>
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main-box">
        <h1>Build Your Sentence</h1>
        <p>Create fun sentences by selecting words from the buttons below.</p>

        <!-- Buttons for picking words -->
        <div class="buttons-area">
            <button id="btnWord1" class="word-btn" aria-label="Word Button 1">Word 1</button>
            <button id="btnWord2" class="word-btn" aria-label="Word Button 2">Word 2</button>
            <button id="btnWord3" class="word-btn" aria-label="Word Button 3">Word 3</button>
            <button id="btnWord4" class="word-btn" aria-label="Word Button 4">Word 4</button>
            <button id="btnWord5" class="word-btn" aria-label="Word Button 5">Word 5</button>
        </div>

        <!-- Display area for generated sentences -->
        <div id="storyBox" class="story-display" aria-live="polite" role="region">Your sentence will appear here.</div>

        <!-- Buttons for generating and clearing sentences -->
        <div class="action-buttons">
            <button id="generateBtn" class="action-btn" aria-label="Generate Sentence Button">Generate Sentence</button>
            <button id="randomBtn" class="action-btn" aria-label="Random Sentence Button">Random Sentence</button>
            <button id="resetBtn" class="action-btn" aria-label="Clear Sentence Button">Clear Sentence</button>
        </div>
    </div>

   <script src="./js/script.js"></script>
</body>
</html>
